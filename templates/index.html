<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Predict IPL Score</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body style="text-align: center; font-family:Tahoma; background-color: rosybrown">

    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Predict Scores in </span><span class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class='description'>
    			<p>A Web Application that Predicts IPL Scores</p>
    		</div>
    	</div>
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
            
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">Choose the Batting team</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
            
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none">Choose the Bowling team</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs (>= 6.0)"><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Wickets"><br>
                    <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 6 Overs"><br>
                    <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 6 Overs"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>
    </body>
</html>
